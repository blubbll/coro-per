<!DOCTYPE html>
<html lang="en">
  <head>
    <title>C‚ò£Ô∏èr‚ò£Ô∏ènü¶†</title>
    <meta name="description" content="corona infected count" />
    <link
      id="favicon"
      rel="icon"
      href="https://glitch.com/edit/favicon-app.ico"
      type="image/x-icon"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->

  <body>
    <div class="content-canvas"><canvas id="canvas"></canvas></div>

      <span id="header"
        >Percentage of earth habitants currently infected with the COVID-19-Coronavirus:

      <span id="infected">Loading...</span>

    <svg id="weirdFilter">
      <filter id="svgFilter">
        <feturbulence
          id="turbulence"
          type="turbulence"
          basefrequency="0.009"
          numoctaves="5"
        />
        <fegaussianblur id="" in="SourceGraphic" stddeviation="5" />
        <fedisplacementmap id="displacement" in="SourceGraphic" scale="2000" />
      </filter>
    </svg>
    <footer>
      <span>
        data by

        <a href="https://www.worldometers.info/coronavirus/"
          >HTTPS://WWW.WORLDOMETERS.INFO/CORONAVIRUS/</a
